<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes"/>
  <script src="Beads-Task/plugins.js"></script>
  <script src="jatos.js"></script>
  <link href="Beads-Task/jspsych/dist/jspsych.css" rel="stylesheet" type="text/css" />
  <style>

    /* 課題名を表示します。*/
    #title {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      display: block;
      box-sizing: border-box;
      height: 50px;
      width: 100%;
      position: absolute;
      transform: translate(-50%, 0%);
      left: 50%;
      top: 5%;
    }

    /* ジャーとビーズを整列して配置します。*/
    #instruction {
      text-align: center;
      display: block;
      box-sizing: border-box;
      height: 55vh;
      width: 50vw;
      position: absolute;
      transform: translate(-50%, 0%);
      left: 50%; 
      top: 10vh;
    }
    
    /* ジャーのラベルと画像を配置します。*/
    #jar {
      text-align: center;
      display: inline-block;
      box-sizing: border-box;
      width: 15vw;
    }

    /* ジャーのラベルです。*/
    .jarlabel {
      font-size: 30px;
      text-align: center;
      display: inline-block;
      height: 5vh;
      width: 15vw;
      vertical-align: top;
      margin: 3vh 0;
    }

    /* ジャーの画像です。*/
    .jarimage {
      width: 10vw;
    }

    /* ビーズのカウンターです。*/
    #beadscounter {
      font-size: 30px;
      font-weight: bold;
      line-height: 1.2em;
      text-align: center;
      display: inline-block;
      width: 15vw;
      vertical-align: top;
    }
    
    /* 一般的なボタンの設定です。*/
    #button {
      font-size: 20px;
      display: inline-block;
      background-color: #FFFFFF;
      padding: 5px 10px;
      border: 1px solid #C0C0C0;
      border-radius: 4px;
      cursor: pointer;
    }
    #button:hover {
      background-color: #DDDDDD;
    }

    /* 1 つのボタンを中央下部に配置します。*/
    .single {
      position: absolute;
      transform: translate(-50%, 0%);
      top: 90vh;
      left: 50%;
    }

    /* 2 つのボタンを配置します。1 つを左下部に配置します。*/
    .double_left {
      position: absolute;
      transform: translate(-50%, 0%);
      top: 90vh;
      left: 40%;
    }

    /* 2 つのボタンを配置します。1 つを右下部に配置します。*/
    .double_right {
      position: absolute;
      transform: translate(-50%, 0%);
      top: 90vh;
      left: 60%;
    }

   /* ビーズを整列して配置します。*/
    #beadssequence {
      line-height: 1.2em;
      text-align: left;
      display: inline-block;
      height: 240px;
      width: 500px;
      position: absolute;
      transform: translate(-50%, 0%);
      top: 60vh;
    }

    /* 整列するビーズの大きさを設定します。*/
    .alignedbeads {
      width: 20px;
    }

    /* ジャーをボタンとして表示します。*/
    .jarbutton {
      font-size: 30px;
      width: 10vw;
      background-color: #FFFFFF;
      padding: 5px 10px;
      border: 1px solid #C0C0C0;
      border-radius: 4px;
      position: absolute;
      transform: translate(-50%, 0%);
      top: 20.5vh;
      cursor: pointer;
    }
    .jarbutton:hover {
      background-color: #DDDDDD;
    }

    /* jsPsych のボタン設定を上書きします。*/
    .jspsych-btn {
      border-style: none;
    }
    .jspsych-btn:hover {
      background-color: #FFFFFF;
    }

  </style>
 </head>
 <body></body>
 <script type="text/javascript" src="Beads-Task/init_run/jatos_jspsych_init.js"></script>
 <script type="text/javascript" src="Beads-Task/task.js"></script>
 <script type="text/javascript" src="Beads-Task/init_run/jatos_jspsych_run.js"></script>
</html>
